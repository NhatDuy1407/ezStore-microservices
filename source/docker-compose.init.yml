version: '3.5'

networks:
  microservice-network:
    name: microservice-network
    driver: bridge
    
services:
  identity.db:
    image: microservice.identity.db
    container_name: microservice-identity-db
    build:
      context: .
      dockerfile: Dockerfile.identity.db
    ports:
      - 3306:3306
    entrypoint: ['/entrypoint.sh', '--default-authentication-plugin=mysql_native_password']
    networks:
      - microservice-network

  services.queue:
    image: microservice.services.queue
    container_name: microservice-services-queue
    build:
      context: .
      dockerfile: Dockerfile.services.queue
    ports:
      - 15672:15672
    networks:
      - microservice-network

  services.db:
    image: microservice.services.db
    container_name: microservice-services-db
    build:
      context: .
      dockerfile: Dockerfile.services.db
    ports:
      - 27017:27017    
    networks:
      - microservice-network

  ezStore.order.db:
    image: ezstore.order.db
    container_name: ezstore-order-db
    build:
      context: .
      dockerfile: Dockerfile.ezStore.order.db
    ports:
      - 3307:3306
    entrypoint: ['/entrypoint.sh', '--default-authentication-plugin=mysql_native_password']
    networks:
      - microservice-network

  ezStore.payment.db:
    image: ezstore.payment.db
    container_name: ezstore-payment-db
    build:
      context: .
      dockerfile: Dockerfile.ezStore.payment.db
    ports:
      - 3308:3306
    entrypoint: ['/entrypoint.sh', '--default-authentication-plugin=mysql_native_password']
    networks:
      - microservice-network

  ezStore.product.db:
    image: ezstore.product.db
    container_name: ezstore-product-db
    build:
      context: .
      dockerfile: Dockerfile.ezStore.product.db
    ports:
      - 3309:3306
    entrypoint: ['/entrypoint.sh', '--default-authentication-plugin=mysql_native_password']
    networks:
      - microservice-network

  ezStore.warehouse.db:
    image: ezstore.warehouse.db
    container_name: ezstore-warehouse-db
    build:
      context: .
      dockerfile: Dockerfile.ezStore.warehouse.db
    ports:
      - 3310:3306
    entrypoint: ['/entrypoint.sh', '--default-authentication-plugin=mysql_native_password']
    networks:
      - microservice-network