apiVersion: v1
kind: Service
metadata:
  name: microservice-identity-db
spec:
  type: ClusterIP
  ports:
  - name: mysql
    protocol: TCP
    port: 3306
    targetPort: 3306
  selector:
    app: microservice-identity-db
---
apiVersion: apps/v1 # for versions before 1.9.0 use apps/v1beta2
kind: Deployment
metadata:
  name: microservice-identity-db
spec:
  minReadySeconds: 10
  selector:
    matchLabels:
      app: microservice-identity-db
  template:
    metadata:
      labels:
        app: microservice-identity-db
    spec:
      containers:
      - image: khainx127/microservice.identity.db
        name: microservice-identity-db
        ports:
        - containerPort: 3306
          name: mysql
---
