apiVersion: v1
kind: Service
metadata:
  name: microservice-identityserver
spec:
  type: NodePort
  ports:
  - name: identityserver
    protocol: TCP
    port: 80
  selector:
    app: microservice-identityserver
---
apiVersion: apps/v1beta1
kind: Deployment
metadata:
  name: microservice-identityserver
spec:
  replicas: 2
  minReadySeconds: 10
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: microservice-identityserver
    spec:
      containers:
      - name: microservice-identityserver
        image: khainx127/microservice.identityserver
        ports:
        - containerPort: 80
        env:
          - name: ASPNETCORE_ENVIRONMENT
            value: "k8s"
        command: ["/bin/bash"]
        args: ["-c", "dotnet /app/Microservice.IdentityServer.dll"]

