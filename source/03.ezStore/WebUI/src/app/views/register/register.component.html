<div class="app-body">
  <main class="main d-flex align-items-center">
    <div class="container">
      <div class="row">
        <div class="col-md-6 mx-auto">
          <div class="card mx-4">
            <div class="card-body p-4">
              <ngx-loading [show]="loading"> </ngx-loading>
              <form [formGroup]="registerForm" (ngSubmit)="register()">
                <h1>Register</h1>
                <p class="text-muted">Create your account</p>
                <div class="input-group mb-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text">@</span>
                  </div>
                  <input type="text" class="form-control" formControlName="email" placeholder="Email" autocomplete="email"
                    required [ngClass]="{'is-invalid': registerForm?.controls.email?.dirty && registerForm?.controls.email?.errors?.required, 'is-valid': registerForm?.controls.email?.dirty && !registerForm?.controls.email?.errors?.required}">
                </div>
                <div class="input-group mb-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text"><i class="icon-lock"></i></span>
                  </div>
                  <input type="password" class="form-control" formControlName="password" placeholder="Password"
                    autocomplete="new-password" required [ngClass]="{'is-invalid': registerForm?.controls.password?.dirty && registerForm?.controls.password?.errors?.required, 'is-valid': registerForm?.controls.password?.dirty && !registerForm?.controls.password?.errors?.required}">
                </div>
                <div class="input-group mb-4">
                  <div class="input-group-prepend">
                    <span class="input-group-text"><i class="icon-lock"></i></span>
                  </div>
                  <input type="password" class="form-control" formControlName="confirmPassword" placeholder="Repeat password"
                    autocomplete="new-password" required [ngClass]="{'is-invalid': registerForm?.controls.confirmPassword?.dirty && registerForm?.controls.confirmPassword?.errors?.required, 'is-valid': registerForm?.controls.confirmPassword?.dirty && !registerForm?.controls.confirmPassword?.errors?.required}">
                </div>
                <button type="submit" class="btn btn-block btn-success">Create Account</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
</div>
